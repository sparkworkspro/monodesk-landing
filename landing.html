<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoDesk - Alternative to Harvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Figma Design Variables */
            --brand-white: #FFFFFF;
            --brand-orange: #FF5B26;
            --brand-highlighter: #D1FF6E;
            --brand-blue-ribbon: #1C64F5;
            --type: #161616;
            --lp-spacing: 40px;
            --spacing-4: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Custom Tailwind Config */
        .btn-primary {
            background-color: var(--brand-highlighter);
            color: var(--type);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(0.95);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#1C64F5] min-h-screen">
    <!-- Header - Content-Header-Floating -->
    <div class="w-full flex items-center justify-center pt-[var(--lp-spacing)] px-[30px] pb-0">
        <div class="bg-[var(--brand-orange)] rounded-[20px] w-full max-w-[1385px] px-8 py-5 flex items-center justify-between">
            <!-- Logo -->
            <div class="relative w-[169px] h-[31px] flex items-center">
                <img src="assets/logo-lockup.svg" alt="MonoDesk Logo" class="h-full w-auto">
            </div>
            
            <!-- CTA Button -->
            <button 
                class="btn-primary rounded-[10px] px-2 py-1 h-[40px] flex items-center justify-center gap-[var(--spacing-4)] font-medium text-[14px] leading-none whitespace-nowrap min-w-[197px]"
                onclick="handleEarlyAccess()"
            >
                Request early access
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="container mx-auto px-[30px] py-[var(--lp-spacing)]">
        <!-- Add your main content sections here -->
    </main>

    <script>
        // Interactive functionality
        function handleEarlyAccess() {
            // You can integrate with Google Calendar or custom modal here
            console.log('Request early access clicked');
            
            // Example: Open scheduling modal or redirect
            // For now, let's add a simple alert
            alert('Early access request functionality - integrate with your scheduling system');
            
            // Or open Google Calendar scheduling
            // window.open('YOUR_GOOGLE_CALENDAR_SCHEDULING_URL', '_blank');
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add hover effects to interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.btn-primary');
            
            button.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 10px 20px rgba(209, 255, 110, 0.3)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
